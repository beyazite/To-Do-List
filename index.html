<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Yapılacaklar Listesi</title>
  </head>
  <body>
    <div class="mr-1" style="position: relative">
      <div style="position: absolute; top: 0; right: 0">
        <div
          id="liveToast"
          class="toast success hide"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
          data-delay="4000"
        >
          <div>
            <button
              type="button"
              class="close"
              data-dismiss="toast"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div id="added" class="toast-body"></div>
        </div>
      </div>
    </div>
    <div class="mr-1" style="position: relative">
      <div style="position: absolute; top: 0; right: 0">
        <div
          id="liveToast"
          class="toast error hide"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
          data-delay="4000"
        >
          <div>
            <button
              type="button"
              class="close"
              data-dismiss="toast"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div id="no-empty" class="toast-body" ></div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="header">
        <img
          src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png"
          class="mb-1"
          alt=""
        />
        <h2>Yapılacaklar Listesi</h2>
        <input type="text" id="task" placeholder="Bugün ne yapacaksın?" />
        <span onclick="newElement()" id="liveToastBtn" class="button"
          >Ekle</span
        >
      </div>
      <div class="buttons">
        <button  type="button" class="btn btn-primary me-2 button1" onclick="chooseAll()">Hepsi Tamamlandı!</button>
        <button  type="button" class="btn btn-danger ms-2 button2" onclick="deleteAll()">Hepsini Sil!</button>

      </div>
      <div class="content">
          <ul id="list">
          <li onclick="done(this)">3 Litre Su İç<button type="button" onclick="deleteLi(this)" class="btn-close float-end" aria-label="Close"></button></li>
          <li onclick="done(this)">Ödevleri Yap<button type="button" onclick="deleteLi(this)" class="btn-close float-end" aria-label="Close"></button></li>
          <li onclick="done(this)">En Az 3 Saat Kodlama Yap<button type="button" onclick="deleteLi(this)" class="btn-close float-end" aria-label="Close"></button></li>
          <li onclick="done(this)">Yemek Yap<button type="button" onclick="deleteLi(this)" class="btn-close float-end" aria-label="Close"></button></li>
          <li onclick="done(this)">50 Sayfa Kitap Oku<button type="button" onclick="deleteLi(this)" class="btn-close float-end" aria-label="Close"></button></li>
        </ul>
      </div>
      
      
    </div>
    <script
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"
      ></script>
      <script src="js/main.js"></script>
  </body>
</html>
